<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 align="center">Welcome to the Book details page</h2>
<table class="table table-bordered table-sm mt-2">
    <thead th:if="${not #lists.isEmpty(books)}">
    <tr>
        <th>Book Name</th>
        <th>Author Name</th>
        <th>Year Of Publication</th>
        <th>Number Of Copies</th>
    </tr>
    </thead>
    <tbody th:if="${not #lists.isEmpty(books)}">
    <tr th:each="book : ${books}">
        <td th:text="${book.bookName}">Title ...</a></td>
        <td th:text="${book.authorName}">authorName ...</td>
        <td th:text="${book.yearOfPublication}">yearOfPublication ...</td>
        <td th:text="${book.numOfCopies}">copies ...</td>
    </tr>
    </tbody>
    <tbody th:if="${#lists.isEmpty(books)}">
    <tr>
        <td colspan="3">Sorry! No books found with the specified book name or Author name.</td>
    </tr>
    </tbody>
</table>
    <a href="#" th:href="@{/books/}" >View All Books</a>
</div>

</body>
</html>
