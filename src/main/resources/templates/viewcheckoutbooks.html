<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>View Checkout Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="header.html :: header"> </header>
<div class="container mt-5">
    <h2 align="center">Your Checkout Books</h2>

    <div align="right">
        <form method="get" th:action="@{/books}">
            <input name="name" placeholder="Find by Book or Author Name" size="30" th:value="${name}" type="text">
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
    </div>
    <table>
        <tr>
            <td colspan="3" th:text="${message}"></td>
        </tr>
    </table>
    <form method="POST" th:action="@{/return}" th:object="${user}">
        <table class="table  table-bordered table-striped mt-1">
            <thead th:if="${not #lists.isEmpty(books)}">
            <tr>
                <th>Book Name</th>
                <th>Author Name</th>
                <th>Year Of Publication</th>
                <th>Return</th>
            <tr>
            </thead>
            <tbody th:if="${not #lists.isEmpty(books)}">
            <tr th:each="row : ${books}">
                <td th:text="${row.bookName}">Title ...</td>
                <td th:text="${row.authorName}">authorName ...</td>
                <td th:text="${row.yearOfPublication}">yearOfPublication ...</td>
                <td align="center"><input
                        th:field="${user.checkoutBooks}"
                        th:value="${row.id}"
                        type="checkbox"/></td>
            </tr>
            </tbody>
        </table>
        <div align="right" th:if="${not #lists.isEmpty(books)}">
            <button class="btn btn-primary" type="submit">Return</button>
        </div>
    </form>
    <table class="table table-bordered table-sm mt-2">
        <tbody th:if="${#lists.isEmpty(books)}">
        <tr>
            <td colspan="3" th:text="${errorMessage}">Sorry!No Books in library</td>
        </tr>
        </tbody>
    </table>
    <a href="#" th:href="@{/books/}">View All Books</a>
    <p><a href="#" th:href="@{/}">Home</a></p>
</div>
</body>
</html>
