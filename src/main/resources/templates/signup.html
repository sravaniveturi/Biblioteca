<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="header.html :: header"></header>
<div class="container mt-5">
    <div class="d-flex justify-content-between">
        <h2>New User SignUp</h2>
    </div>
</div>

<div class="container w-25 mt-4 p-5 border rounded shadow">
    <form th:action="@{/signup}" th:object="${user}" method="POST">
        <div class="form-outline my-4">
            <input class="form-control" id="firstName" name="firstName" placeholder="firstname" th:field="${user.firstName}" type="text"/>
        </div>
        <div class="form-outline my-4">
            <input class="form-control" id="lastName" name="lastName" placeholder="lastname" th:field="${user.lastName}" type="text"/>
        </div>
        <div class="form-outline my-4">
            <input class="form-control" id="username" name="username" placeholder="Username" th:field="${user.email}" type="email"/>
        </div>

        <div class="form-outline mb-4">
            <input class="form-control" id="password" name="password" placeholder="Password" th:field="${user.password}" type="password"/>
        </div>

        <div><input type="submit" class="btn btn-primary" value="Sign Up"/></div>
    </form>
</div>

</body>
</html>
